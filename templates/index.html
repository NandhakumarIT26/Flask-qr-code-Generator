<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>QR Code Generator</title>
<link rel="stylesheet" href="/static/style.css" />
</head>
<body>
<div class="container">
<h1>QR Code Generator</h1>


<form method="post" class="form">
<input type="text" name="link" placeholder="Enter URL (e.g. https://example.com)" required />
<button type="submit">Generate QR</button>
</form>


{% if error %}
<p class="error">{{ error }}</p>
{% endif %}


{% if qr %}
<div class="result">
<h2>Here is your QR code</h2>
<img src="{{ qr }}" alt="QR code" />
<a class="download" href="{{ qr }}" download="qr_code.png">Download PNG</a>
</div>
{% endif %}


<footer>
<p>Built with Flask â€¢ qrcode</p>
</footer>
</div>
</body>
</html>
